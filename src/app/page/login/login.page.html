<ion-header>
    <ion-toolbar>
        <ion-title>login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Email" [(ngModel)]="eml"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="Paswword" [(ngModel)]="pwd"></ion-input>
        </ion-item>
        <ion-item>

            <ion-button expand="block" (click)="tryLogin()" size="default">Log In</ion-button>
        </ion-item>
        <p class="ion-padding info-1">
            to star it would be nice to Pray.<br/> If you do not have an account,Click <span (click)="openRegister()">Register now</span>
        </p>

    </ion-list>


    <ion-list>

        <ion-item ion-item *ngFor="let item of list">
            <ion-label> {{item.id}} {{item.name}} </ion-label>

        </ion-item>

    </ion-list>

    <ion-label>{{dataFromService}}</ion-label>

    <!-- <ion-item ion-item *ngFor="let item of dataFromService">
        <ion-label> {{item}} </ion-label>

    </ion-item> -->


</ion-content>
